<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bat AI Core Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for Bat AI Core - AI-powered task execution system">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Bat AI Core',
      repo: 'https://github.com/yourusername/bat-ai',
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No results found',
        depth: 6
      },
      themeColor: '#3F51B5',
      darklightTheme: {
        defaultTheme: 'light',
        siteFont: 'Roboto',
        codeFontFamily: 'Roboto Mono, monospace',
        bodyFontSize: '16px',
        dark: {
          accent: '#42b983',
          toogleBackground: '#1f2022',
          background: '#1f2022',
          textColor: '#ffffff',
          codeTextColor: '#ffffff',
          codeBackgroundColor: '#2d2d2d',
          borderColor: '#454545',
          blockQuoteColor: '#858585',
          highlightColor: '#42b983',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#ffffff',
          coverBackground: 'linear-gradient(to left bottom, hsl(189, 100%, 85%) 0%,hsl(129, 100%, 85%) 100%)'
        },
        light: {
          accent: '#3F51B5',
          toogleBackground: '#ffffff',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor: '#525252',
          codeBackgroundColor: '#f8f8f8',
          borderColor: '#eaecef',
          blockQuoteColor: '#858585',
          highlightColor: '#42b983',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#34495e',
          coverBackground: 'linear-gradient(to left bottom, hsl(189, 100%, 85%) 0%,hsl(129, 100%, 85%) 100%)'
        }
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/copy-code.min.js"></script>
</body>
</html>
